<!DOCTYPE html>
<html>
<head>
    <title>Send IT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css" />
    <link rel="icon" type="icon/image-x" href="../../static/img/icon.png" />
    <script type="text/javascript">
        if (! localStorage.getItem('token')){
            window.location.href = '../../index.html'
        }
    </script>
</head>
<body>
    <header id='inside-header'>
        <img src="../../static/img/icon.png" class="icon" />
        <ul>
            <li class="active"><a href="order.html">order</a></li>
            <li><a href="list.html">list</a></li>
            <li><a href="profile.html">profile</a></li>
            <li><a href="#" onclick="logout()">logout</a></li>
        </ul>
    </header>

    <div class="banner-up inside">
        <div class='session'>
            <h1 id="time-value">00:00</h1>
            <p>your logout session</p>
        </div>

        <img src="../../static/img/banner-up.png" />
    </div>

    <div class="breadcrumb">
        <h3>Make Order</h3>
        <ul>
            <li>Home</li>
            <li>/</li>
            <li>Order</li>
        </ul>
    </div>

    <div class="services" style="margin-bottom: 30px;">
        <div class="order-form">
            <p id="error-meso"></p>
            <div class="form-left">
                <div class="text">
                    <label>Product Name</label>
                    <input type="text" id="product-name" placeholder="enter product name" />
                </div>
                <div class="text">
                    <label>Product Weight</label>
                    <input type="number" id="product-weight" placeholder="enter product weight" />
                </div>
                <div class="text">
                    <label>Pickup Area</label>
                    <input type="text" id="pickup" placeholder="enter product your pickup" />
                </div>
                <div class="text">
                    <label>Product Destination</label>
                    <input type="text" id="destination" placeholder="enter product destination" />
                </div>
            </div>
            <div class="form-right">
                <div class="text">
                    <label>Product Description</label>
                    <textarea id="description" placeholder="enter product description"></textarea>
                </div>
                <div class="text">
                    <button class="success" onclick="create_order()">Place Order</button>
                    <button class="danger">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; copy rights reserved</p>
    </footer>
</body>
<script src="../../static/js/process.js"></script>
</html>
